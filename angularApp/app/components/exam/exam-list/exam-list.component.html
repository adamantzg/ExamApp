
<div class="container">
    <h3>List of exams</h3>

        <fa-icon [icon]="faPlusSq"></fa-icon> Add new
    </button>
    <div class="mt-2">
        <app-grid [data]="exams" [definition]="gridDefinition" (ButtonClicked)="gridButtonClicked($event)"></app-grid>
    </div>
</div>
